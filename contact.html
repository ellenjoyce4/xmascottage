<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Christmas Cottage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <div class="banner">
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </div>

    <main>
        <h2>We'd Love to Hear From You!</h2>
        <p>If you have any questions or need assistance, feel free to reach out to us using the form below.</p>

        
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Write your message here" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Submit Message</button>
            </div>
        </form>

        
        <p id="form-message" style="display:none; color: green; text-align: center;">Form Submitted!</p>
    </main>

    <footer>
        <small><i>Copyright &copy; 2023 TheChristmasCottage.net</i></small>
    </footer>

    <script src="contact.js"></script>
</body>
</html>
